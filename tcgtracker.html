<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaTracker: Evolution & Order</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #888;
            --card-bg: #2a2a2a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --status-shipped: #ff9900;
            --status-arrived: #00ff88;
            --ppp-good: #00ff88;
            --ppp-bad: #ff4444;
        }

        /* ASCENDED HEROES THEME (Chaos/Galaxy) */
        [data-theme="ascended"] {
            --bg-color: #120524;
            --text-color: #e0d4ff;
            --accent-color: #b300ff;
            --card-bg: #1f0b38;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --btn-grad: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --header-glow: 0 0 20px rgba(179, 0, 255, 0.3);
        }

        /* PERFECT ORDER THEME (Order/Hex) */
        [data-theme="order"] {
            --bg-color: #051405;
            --text-color: #ccffcc;
            --accent-color: #44d62c;
            --card-bg: #0a1f0a;
            --font-main: 'Courier New', Courier, monospace;
            --btn-grad: linear-gradient(180deg, #226615 0%, #44d62c 100%);
            --header-glow: 0 0 20px rgba(68, 214, 44, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            background: rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            box-shadow: var(--header-glow);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.1rem; letter-spacing: 2px; font-weight: 900; line-height: 1.4; }

        #launch-countdown {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: var(--accent-color);
            font-weight: bold;
        }

        .theme-switch-container {
            display: flex;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 30px;
            padding: 4px;
            width: fit-content;
            margin: 0 auto;
            border: 1px solid var(--accent-color);
        }

        .theme-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 25px;
            font-family: inherit;
        }

        .theme-btn.active {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .container {
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--accent-color);
        }

        .stat-box { text-align: center; }
        .stat-num { font-size: 1.1rem; font-weight: bold; color: var(--accent-color); margin-bottom: 4px; }
        .stat-label { font-size: 0.65rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .progress-container {
            margin: 5px 0 15px 0;
            background: rgba(255,255,255,0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .hype-meter {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.75rem;
            text-align: center;
            border: 1px dashed var(--accent-color);
            line-height: 1.5;
        }

        .add-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .missing-panel {
            background: rgba(255, 68, 68, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .missing-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .missing-tag {
            font-size: 0.6rem;
            background: rgba(255, 68, 68, 0.15);
            color: #ff8888;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            cursor: pointer;
        }
        .missing-tag:hover { background: rgba(255, 68, 68, 0.3); }

        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; margin-bottom: 4px; opacity: 0.7; text-transform: uppercase; }

        select, input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 0.95rem;
        }
        
        select:focus, input:focus { outline: none; border-color: var(--accent-color); }

        .row { display: flex; gap: 10px; }

        button.action-btn {
            width: 100%;
            padding: 14px;
            background: var(--btn-grad);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .order-group {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        .group-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
            cursor: pointer;
        }

        .group-title { font-weight: bold; font-size: 0.95rem; flex: 1; margin-right: 10px; }
        .group-stats { text-align: right; font-size: 0.75rem; color: var(--accent-color); }
        .expand-icon { font-size: 0.8rem; margin-left: 10px; transition: transform 0.3s; }
        .order-group.expanded .expand-icon { transform: rotate(180deg); }

        .group-details {
            display: none;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .order-group.expanded .group-details { display: block; }

        .sub-order-card {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-color);
        }
        .sub-order-card[data-status="Shipped"] { border-left-color: var(--status-shipped); }
        .sub-order-card[data-status="Arrived"] { border-left-color: var(--status-arrived); opacity: 0.7; }

        .sub-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .sub-retailer { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; color: var(--accent-color); }
        .sub-meta { display: flex; justify-content: space-between; font-size: 0.75rem; opacity: 0.8; margin-top: 4px; }

        .delete-btn { color: #ff5555; background: none; border: none; cursor: pointer; padding: 5px; font-size: 1rem; }
        
        .status-pill {
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            text-transform: uppercase;
        }

        .tracking-input {
            margin-top: 8px;
            font-size: 0.7rem;
            padding: 6px;
            border-color: rgba(255,255,255,0.05);
        }

        .utility-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0.5;
        }

        .util-link {
            font-size: 0.7rem;
            text-decoration: underline;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { border-bottom: 1px solid var(--accent-color); padding-bottom: 8px; margin-top:0; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;}
        .missing-panel h2 { color: #ff8888; border-bottom-color: rgba(255, 68, 68, 0.4); font-size: 0.8rem; }

    </style>
</head>
<body data-theme="ascended">

    <div class="header">
        <h1 id="app-title">MEGA EVOLUTION: ASCENDED HEROES</h1>
        <div id="launch-countdown">LAUNCH IN: -- DAYS</div>
        <div class="theme-switch-container">
            <button class="theme-btn active" id="btn-ascended" onclick="setTheme('ascended')">ASCENDED</button>
            <button class="theme-btn" id="btn-order" onclick="setTheme('order')">ORDER</button>
        </div>
    </div>

    <div class="container">
        
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-num" id="total-spend">$0</div>
                <div class="stat-label">Total Spend</div>
            </div>
            <div class="stat-box">
                <div class="stat-num" id="total-packs">0</div>
                <div class="stat-label">Pack Count</div>
            </div>
            <div class="stat-box">
                <div class="stat-num" id="avg-ppp">$0.00</div>
                <div class="stat-label">Avg Pack $</div>
            </div>
        </div>

        <div>
            <div class="progress-label">
                <span>Pack Goal (100)</span>
                <span id="pack-perc">0%</span>
            </div>
            <div class="progress-container">
                <div id="goal-progress" class="progress-fill"></div>
            </div>

            <div class="progress-label">
                <span>Collection Coverage</span>
                <span id="coverage-perc">0%</span>
            </div>
            <div class="progress-container">
                <div id="coverage-progress" class="progress-fill" style="background: var(--status-arrived);"></div>
            </div>
        </div>

        <div class="hype-meter" id="hype-box">
            Add preorders to calculate your expected hits!
        </div>

        <div class="missing-panel" id="missing-section" style="display: none;">
            <h2>ðŸš¨ MISSING FROM COLLECTION</h2>
            <div class="missing-list" id="missing-list"></div>
        </div>

        <div class="add-panel">
            <h2>Track New Purchase</h2>
            
            <div class="form-group">
                <label>Item</label>
                <select id="product-select" onchange="updateDefaultDate()"></select>
            </div>
            
            <div class="form-group">
                <label>Retailer</label>
                <input type="text" id="store-input" placeholder="e.g. Pokemon Center">
            </div>
            
            <div class="row">
                <div class="form-group" style="flex:1">
                    <label>Qty</label>
                    <input type="number" id="qty-input" placeholder="1" value="1">
                </div>
                <div class="form-group" style="flex:2">
                    <label>Price (Each)</label>
                    <input type="number" id="price-input" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="row">
                <div class="form-group" style="flex:1">
                    <label>Wave Date</label>
                    <input type="date" id="official-date" readonly>
                </div>
                <div class="form-group" style="flex:1">
                    <label>Store Date</label>
                    <input type="date" id="store-date">
                </div>
            </div>

            <button class="action-btn" onclick="addOrder()">Track Preorder</button>
        </div>

        <div id="grouped-order-list"></div>

        <div class="utility-row">
            <span class="util-link" onclick="copyData()">Copy Data (Backup)</span>
            <span class="util-link" onclick="clearAll()">Clear Theme Data</span>
        </div>

    </div>

    <script>
        const packCounts = {
            "3 Booster Blister": 3,
            "Elite Trainer Box": 9,
            "Booster Bundle": 6,
            "Sleeved Booster": 1,
            "Checklane Blister": 1,
            "Booster": 1,
            "Illustration Collection": 5,
            "Booster Display Case": 216,
            "Booster Display Box": 36,
            "Booster Bundle Case": 60,
            "PokÃ©mon Day 2026 Collection": 3,
            "Mega Charizard Tin": 4,
            "Premium Poster Collection": 10,
            "First Partners Deluxe Pin": 5,
            "Mega Meganium ex Box": 4,
            "Mega Emboar ex Box": 4,
            "Mega Feraligatr ex Box": 4,
            "Tech Sticker Collection": 3,
            "Gym Leader Collection": 2,
            "Mini Tin": 2,
            "3-Pack Blister": 3
        };

        const catalogs = {
            ascended: {
                title: "MEGA EVOLUTION: ASCENDED HEROES",
                items: [
                    { name: "Booster Display Case (6 Boxes / 216 Packs)", date: "2026-01-30" },
                    { name: "Booster Display Box (36 Packs)", date: "2026-01-30" },
                    { name: "Booster Bundle (6 Packs)", date: "2026-04-24" },
                    { name: "Gym Leader Collection (Erika/Larry - 2 Packs)", date: "2026-01-30" },
                    { name: "Tech Sticker Collection (Charmander/Gastly - 3 Packs)", date: "2026-01-30" },
                    { name: "Elite Trainer Box (N's Zekrom - 9 Packs)", date: "2026-02-20" },
                    { name: "PokÃ©mon Center Elite Trainer Box (N's Zekrom - 11 Packs)", date: "2026-02-20" },
                    { name: "Mega Charizard Tin (X/Y Variant - 4 Packs)", date: "2026-02-20" },
                    { name: "PokÃ©mon Day 2026 Collection (3 Packs)", date: "2026-02-27" },
                    { name: "Mini Tin (Single - 2 Packs)", date: "2026-02-20" },
                    { name: "Mini Tin (Set of 5 - 10 Packs)", date: "2026-02-20" },
                    { name: "First Partners Deluxe Pin Collection (5 Packs)", date: "2026-03-20" },
                    { name: "Premium Poster Collection (Lucario/Gardevoir - 10 Packs)", date: "2026-03-20" },
                    { name: "Mega Meganium ex Box (4 Packs)", date: "2026-04-24" },
                    { name: "Mega Emboar ex Box (4 Packs)", date: "2026-04-24" },
                    { name: "Mega Feraligatr ex Box (4 Packs)", date: "2026-04-24" },
                    { name: "3-Pack Blister", date: "2026-01-30" },
                    { name: "Sleeved Booster Pack", date: "2026-01-30" }
                ]
            },
            order: {
                title: "MEGA EVOLUTION: PERFECT ORDER",
                items: [
                    { name: "Mega Evolutions 3: Perfect Order Checklane Blister", date: "2026-06-15" },
                    { name: "Mega Evolutions 3: Perfect Order 3 Booster Blister", date: "2026-06-15" },
                    { name: "Mega Evolutions 3: Perfect Order Elite Trainer Box", date: "2026-06-15" },
                    { name: "Mega Evolutions 3: Perfect Order Booster Bundle", date: "2026-06-15" },
                    { name: "Mega Evolutions 3: Perfect Order Booster", date: "2026-06-15" },
                    { name: "Mega Evolutions 3: Perfect Order Sleeved Booster", date: "2026-06-15" },
                    { name: "First Partner Illustration Collection - Series 1", date: "2026-07-10" }
                ]
            }
        };

        let currentTheme = 'ascended';
        let expandedGroups = new Set();
        let orders = JSON.parse(localStorage.getItem('tcgOrders_final')) || [];

        function init() {
            const savedTheme = localStorage.getItem('tcgTheme_current') || 'ascended';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('tcgTheme_current', theme);
            document.body.setAttribute('data-theme', theme);
            document.getElementById('app-title').innerText = catalogs[theme].title;
            
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${theme}`).classList.add('active');

            const select = document.getElementById('product-select');
            select.innerHTML = "";
            catalogs[theme].items.forEach(item => {
                let opt = document.createElement('option');
                opt.value = item.name;
                opt.innerText = item.name;
                opt.dataset.date = item.date;
                select.appendChild(opt);
            });

            updateDefaultDate();
            renderOrders();
        }

        function updateDefaultDate() {
            const select = document.getElementById('product-select');
            const selectedOpt = select.options[select.selectedIndex];
            if (!selectedOpt) return;
            const dateValue = selectedOpt.dataset.date;
            document.getElementById('official-date').value = dateValue;
            document.getElementById('store-date').value = dateValue;
        }

        function updateCountdown() {
            const items = catalogs[currentTheme].items;
            if(!items.length) return;
            const launch = new Date(items[0].date);
            const today = new Date();
            today.setHours(0,0,0,0);
            const diff = Math.ceil((launch - today) / (1000 * 60 * 60 * 24));
            const el = document.getElementById('launch-countdown');
            if (diff > 0) el.innerText = `LAUNCH IN: ${diff} DAYS`;
            else if (diff === 0) el.innerText = `LAUNCH DAY IS TODAY!`;
            else el.innerText = `SET HAS LAUNCHED`;
        }

        function addOrder() {
            const product = document.getElementById('product-select').value;
            const store = document.getElementById('store-input').value;
            const qty = parseInt(document.getElementById('qty-input').value) || 1;
            const price = parseFloat(document.getElementById('price-input').value) || 0;
            const officialDate = document.getElementById('official-date').value;
            const storeDate = document.getElementById('store-date').value;

            if(!store) { showMsg("Retailer name required"); return; }

            let packsPerItem = 0;
            const keysByLength = Object.keys(packCounts).sort((a,b) => b.length - a.length);
            for (const key of keysByLength) {
                if (product.includes(key)) {
                    packsPerItem = packCounts[key];
                    break;
                }
            }

            const newOrder = {
                id: Date.now(),
                theme: currentTheme,
                product,
                store,
                qty,
                price,
                totalPacks: packsPerItem * qty,
                officialDate,
                storeDate: storeDate || officialDate,
                status: 'Ordered',
                tracking: ''
            };

            orders.push(newOrder);
            saveData();
            renderOrders();
            document.getElementById('store-input').value = '';
            document.getElementById('price-input').value = '';
            showMsg("Order Added!");
        }

        function selectMissing(name) {
            const select = document.getElementById('product-select');
            select.value = name;
            updateDefaultDate();
            document.getElementById('store-input').focus();
        }

        function toggleGroup(productName) {
            if (expandedGroups.has(productName)) {
                expandedGroups.delete(productName);
            } else {
                expandedGroups.add(productName);
            }
            renderOrders();
        }

        function updateStatus(id, newStatus) {
            const idx = orders.findIndex(o => o.id === id);
            if (idx > -1) {
                orders[idx].status = newStatus;
                saveData();
                renderOrders();
            }
        }

        function updateTracking(id, val) {
            const idx = orders.findIndex(o => o.id === id);
            if (idx > -1) {
                orders[idx].tracking = val;
                saveData();
            }
        }

        function deleteOrder(id) {
            orders = orders.filter(o => o.id !== id);
            saveData();
            renderOrders();
        }

        function saveData() {
            localStorage.setItem('tcgOrders_final', JSON.stringify(orders));
        }

        function renderOrders() {
            updateCountdown();
            const listContainer = document.getElementById('grouped-order-list');
            listContainer.innerHTML = "";
            
            const themeOrders = orders.filter(o => o.theme === currentTheme);
            
            // Coverage Logic
            const catalogItems = catalogs[currentTheme].items;
            const orderedProductNames = new Set(themeOrders.map(o => o.product));
            const missingItems = catalogItems.filter(item => !orderedProductNames.has(item.name));
            
            const coveragePerc = Math.round((orderedProductNames.size / catalogItems.length) * 100);
            document.getElementById('coverage-perc').innerText = coveragePerc + "%";
            document.getElementById('coverage-progress').style.width = coveragePerc + "%";

            const missingSection = document.getElementById('missing-section');
            const missingList = document.getElementById('missing-list');

            if (missingItems.length > 0) {
                missingSection.style.display = 'block';
                missingList.innerHTML = missingItems.map(item => `
                    <div class="missing-tag" onclick="selectMissing('${item.name.replace(/'/g, "\\'")}')">
                        + ${item.name}
                    </div>
                `).join('');
            } else {
                missingSection.style.display = 'none';
            }

            // Statistics Calculation
            let totalPacks = 0;
            let totalSpend = 0;
            themeOrders.forEach(o => {
                totalPacks += (o.totalPacks || 0);
                totalSpend += (o.qty * o.price);
            });

            document.getElementById('total-packs').innerText = totalPacks;
            document.getElementById('total-spend').innerText = "$" + totalSpend.toFixed(2);
            document.getElementById('avg-ppp').innerText = totalPacks > 0 ? "$" + (totalSpend / totalPacks).toFixed(2) : "$0.00";
            
            const packGoal = 100;
            const packPerc = Math.min(Math.round((totalPacks / packGoal) * 100), 100);
            document.getElementById('pack-perc').innerText = packPerc + "%";
            document.getElementById('goal-progress').style.width = packPerc + "%";

            const sirHits = (totalPacks / 32).toFixed(1);
            const goldHits = (totalPacks / 64).toFixed(1);
            document.getElementById('hype-box').innerHTML = totalPacks > 0 ? 
                `ðŸ”¥ Hits Projection: <strong>${sirHits}</strong> Alt Rares | <strong>${goldHits}</strong> Gold Rares<br>
                 <small style="opacity:0.6">Based on ${totalPacks} packs</small>` :
                `Add preorders to calculate your expected hits!`;

            // Grouping Logic
            const groups = {};
            themeOrders.forEach(o => {
                if (!groups[o.product]) groups[o.product] = [];
                groups[o.product].push(o);
            });

            Object.keys(groups).sort().forEach(productName => {
                const productOrders = groups[productName];
                const totalQty = productOrders.reduce((sum, o) => sum + o.qty, 0);
                const totalPacksGroup = productOrders.reduce((sum, o) => sum + o.totalPacks, 0);
                const isExpanded = expandedGroups.has(productName);

                const groupDiv = document.createElement('div');
                groupDiv.className = `order-group ${isExpanded ? 'expanded' : ''}`;
                
                const escapedProductName = productName.replace(/'/g, "\\'");

                groupDiv.innerHTML = `
                    <div class="group-header" onclick="toggleGroup('${escapedProductName}')">
                        <div class="group-title">${productName}</div>
                        <div class="group-stats">
                            <div>${totalQty}x Units</div>
                            <div style="font-size: 0.6rem; opacity: 0.7;">${totalPacksGroup} Packs</div>
                        </div>
                        <div class="expand-icon">â–¼</div>
                    </div>
                    <div class="group-details">
                        ${productOrders.map(o => {
                            const today = new Date();
                            today.setHours(0,0,0,0);
                            const target = new Date(o.storeDate);
                            const diffTime = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
                            let timeLabel = diffTime > 0 ? `${diffTime}d left` : (diffTime === 0 ? 'Today' : 'Overdue');
                            if(o.status === 'Arrived') timeLabel = "In Hand";

                            return `
                            <div class="sub-order-card" data-status="${o.status}">
                                <div class="sub-header">
                                    <span class="sub-retailer">${o.store}</span>
                                    <div style="display:flex; align-items:center; gap:8px;">
                                        <select class="status-pill" onchange="updateStatus(${o.id}, this.value); event.stopPropagation();">
                                            <option value="Ordered" ${o.status === 'Ordered' ? 'selected' : ''}>Ordered</option>
                                            <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                            <option value="Arrived" ${o.status === 'Arrived' ? 'selected' : ''}>Arrived</option>
                                        </select>
                                        <button class="delete-btn" onclick="deleteOrder(${o.id}); event.stopPropagation();">&times;</button>
                                    </div>
                                </div>
                                <div class="sub-meta">
                                    <span>${o.qty}x @ $${o.price.toFixed(2)}</span>
                                    <span style="color:var(--accent-color); font-weight:bold;">${timeLabel}</span>
                                </div>
                                <input type="text" class="tracking-input" placeholder="Tracking #" value="${o.tracking || ''}" onchange="updateTracking(${o.id}, this.value)" onclick="event.stopPropagation()">
                                <div class="sub-meta" style="opacity:0.5; font-size: 0.6rem;">
                                    <span>Total: $${(o.qty * o.price).toFixed(2)}</span>
                                    <span>ETA: ${o.storeDate}</span>
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                `;
                listContainer.appendChild(groupDiv);
            });
        }

        function copyData() {
            const text = JSON.stringify(orders, null, 2);
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showMsg("Data copied to clipboard!");
        }

        function clearAll() {
            if(confirm("Clear all preorders for this theme?")) {
                orders = orders.filter(o => o.theme !== currentTheme);
                saveData();
                renderOrders();
            }
        }

        function showMsg(m) {
            const toast = document.createElement('div');
            toast.style.cssText = "position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:10px 20px; border-radius:30px; font-size:0.8rem; z-index:1000;";
            toast.innerText = m;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        init();
    </script>
</body>
</html>
