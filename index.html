<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaTracker: Evolution & Order</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #888;
            --card-bg: #2a2a2a;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --status-shipped: #ff9900;
            --status-arrived: #00ff88;
            --ppp-good: #00ff88;
            --danger: #ff4444;
        }

        /* Box sizing reset for mobile stability */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        [data-theme="ascended"] {
            --bg-color: #120524;
            --text-color: #e0d4ff;
            --accent-color: #b300ff;
            --card-bg: #1f0b38;
            --btn-grad: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --header-glow: 0 0 20px rgba(179, 0, 255, 0.3);
        }

        [data-theme="order"] {
            --bg-color: #051405;
            --text-color: #ccffcc;
            --accent-color: #44d62c;
            --card-bg: #0a1f0a;
            --btn-grad: linear-gradient(180deg, #226615 0%, #44d62c 100%);
            --header-glow: 0 0 20px rgba(68, 214, 44, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
            min-height: 100vh;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        .header {
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            background: rgba(0,0,0,0.4);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(12px);
            box-shadow: var(--header-glow);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.1rem; letter-spacing: 2px; font-weight: 900; }

        #launch-countdown {
            font-size: 0.7rem; text-transform: uppercase; margin-bottom: 15px; color: var(--accent-color); font-weight: bold;
        }

        .theme-switch-container {
            display: flex; justify-content: center; background: rgba(255,255,255,0.05);
            border-radius: 30px; padding: 4px; width: fit-content; margin: 0 auto; border: 1px solid var(--accent-color);
        }

        .theme-btn {
            padding: 8px 20px; border: none; background: transparent; color: rgba(255,255,255,0.6);
            font-weight: bold; font-size: 0.7rem; cursor: pointer; border-radius: 25px;
        }

        .theme-btn.active { background: var(--accent-color); color: #000; box-shadow: 0 0 15px var(--accent-color); }

        .container { padding: 15px; max-width: 500px; margin: 0 auto; width: 100%; }

        .stats-panel {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--accent-color);
        }

        .stat-box { text-align: center; padding: 5px; }
        .stat-num { font-size: 1.2rem; font-weight: bold; color: var(--accent-color); }
        .stat-label { font-size: 0.6rem; opacity: 0.7; text-transform: uppercase; margin-top: 4px; }
        .stat-highlight { color: var(--danger); }

        .progress-label { display: flex; justify-content: space-between; font-size: 0.65rem; margin-bottom: 5px; text-transform: uppercase; }
        .progress-container { margin: 5px 0 15px 0; background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-color); width: 0%; transition: width 1s; box-shadow: 0 0 10px var(--accent-color); }

        .expected-hits-panel {
            background: rgba(255,255,255,0.05); border-radius: 12px; padding: 12px; margin-bottom: 15px; border: 1px dashed var(--accent-color);
        }
        .hits-grid { display: flex; justify-content: space-around; gap: 10px; }
        .hit-item { text-align: center; }
        .hit-val { font-size: 1.1rem; font-weight: bold; }
        .hit-label { font-size: 0.55rem; opacity: 0.6; text-transform: uppercase; margin-top: 2px; }

        /* Modified Add Panel for Mobile Containment */
        .add-panel { 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
            width: 100%; 
            overflow: hidden; /* Ensures nothing spills out */
        }
        .add-panel h2 { font-size: 1.1rem; margin-top: 0; margin-bottom: 15px; }

        .form-group { margin-bottom: 15px; width: 100%; }
        label { display: block; font-size: 0.7rem; margin-bottom: 6px; opacity: 0.7; text-transform: uppercase; letter-spacing: 0.5px; }

        select, input {
            width: 100%; 
            padding: 12px; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color); 
            border-radius: 8px; 
            font-family: inherit; 
            font-size: 0.9rem;
            display: block;
            appearance: none; /* Mobile reset */
        }

        .row { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 0; 
            width: 100%;
        }
        .row .form-group { flex: 1; min-width: 0; }

        /* Refined payment toggle for touch targets */
        .payment-toggle {
            display: flex; gap: 5px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 10px; margin-top: 5px;
        }
        .pay-opt {
            flex: 1; text-align: center; font-size: 0.7rem; padding: 10px; cursor: pointer; border-radius: 7px; opacity: 0.5; transition: 0.2s;
        }
        .pay-opt.active { background: var(--accent-color); color: #000; opacity: 1; font-weight: bold; }

        button.action-btn {
            width: 100%; padding: 16px; background: var(--btn-grad); border: none; color: white;
            font-weight: bold; font-size: 0.9rem; border-radius: 10px; cursor: pointer; text-transform: uppercase; margin-top: 5px;
        }

        .order-group { background: var(--card-bg); border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; }
        .group-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); cursor: pointer; }
        .group-title { font-weight: bold; font-size: 0.9rem; flex: 1; padding-right: 10px; }
        .group-stats { text-align: right; font-size: 0.7rem; color: var(--accent-color); }

        .group-details { display: none; padding: 10px; background: rgba(0,0,0,0.2); }
        .order-group.expanded .group-details { display: block; }

        .sub-order-card { background: rgba(255,255,255,0.03); border-radius: 8px; padding: 12px; margin-bottom: 8px; border-left: 3px solid var(--accent-color); }
        .sub-header { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 800; color: var(--accent-color); margin-bottom: 8px; }
        
        .debt-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: rgba(255, 68, 68, 0.2); color: #ff8888; border: 1px solid rgba(255, 68, 68, 0.3); }
        .paid-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: rgba(0, 255, 136, 0.1); color: #00ff88; }

        .sub-meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; margin-top: 8px; gap: 10px; }
        .sub-meta select { width: auto; padding: 4px 8px; font-size: 0.7rem; }
        .tracking-input { margin-top: 10px; font-size: 0.7rem; padding: 8px; }

        .utility-row { display: flex; justify-content: center; gap: 20px; margin-top: 20px; opacity: 0.5; font-size: 0.7rem; padding-bottom: 20px; }
        .util-link { text-decoration: underline; cursor: pointer; }

        #modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid var(--accent-color); }
        .modal-content textarea { width: 100%; height: 150px; margin: 15px 0; background: #000; color: #0f0; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 0.7rem; }
    </style>
</head>
<body data-theme="ascended">

    <div class="header">
        <h1 id="app-title">MEGA EVOLUTION: ASCENDED HEROES</h1>
        <div id="launch-countdown">LAUNCH IN: -- DAYS</div>
        <div class="theme-switch-container">
            <button class="theme-btn active" id="btn-ascended" onclick="setTheme('ascended')">ASCENDED</button>
            <button class="theme-btn" id="btn-order" onclick="setTheme('order')">ORDER</button>
        </div>
    </div>

    <div class="container">
        
        <div class="stats-panel">
            <div class="stat-box">
                <div class="stat-num" id="total-spend">$0</div>
                <div class="stat-label">Total Committed</div>
            </div>
            <div class="stat-box">
                <div class="stat-num stat-highlight" id="total-owing">$0</div>
                <div class="stat-label">Total Owing (Set)</div>
            </div>
            <div class="stat-box">
                <div class="stat-num" id="total-packs">0</div>
                <div class="stat-label">Pack Count</div>
            </div>
            <div class="stat-box">
                <div class="stat-num" id="avg-ppp">$0.00</div>
                <div class="stat-label">Avg Pack $</div>
            </div>
        </div>

        <div class="expected-hits-panel">
            <div class="progress-label" style="margin-bottom: 8px;">
                <span>Estimated Pulls</span>
            </div>
            <div class="hits-grid">
                <div class="hit-item">
                    <div class="hit-val" id="hit-ar">0</div>
                    <div class="hit-label">Illustration</div>
                </div>
                <div class="hit-item">
                    <div class="hit-val" id="hit-sar" style="color:#ffcc00">0</div>
                    <div class="hit-label">Special Illus.</div>
                </div>
                <div class="hit-item">
                    <div class="hit-val" id="hit-gold" style="color:#ffae00">0</div>
                    <div class="hit-label">Gold Hyper</div>
                </div>
            </div>
        </div>

        <div class="progress-label">
            <span>Series Completion Goal</span>
            <span id="coverage-perc">0%</span>
        </div>
        <div class="progress-container">
            <div id="coverage-progress" class="progress-fill"></div>
        </div>

        <div class="add-panel">
            <h2>New Preorder</h2>
            
            <div class="form-group">
                <label>Item</label>
                <select id="product-select" onchange="updateDefaultDate()"></select>
            </div>
            
            <!-- Retailer & Store Date Row -->
            <div class="row">
                <div class="form-group">
                    <label>Retailer</label>
                    <input type="text" id="store-input" placeholder="e.g. PC">
                </div>
                <div class="form-group">
                    <label>Store Date</label>
                    <input type="date" id="store-date">
                </div>
            </div>
            
            <!-- Qty & Price Row -->
            <div class="row">
                <div class="form-group">
                    <label>Qty</label>
                    <input type="number" id="qty-input" value="1">
                </div>
                <div class="form-group">
                    <label>Total Item Price</label>
                    <input type="number" id="price-input" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label>Payment Status</label>
                <div class="payment-toggle">
                    <div id="opt-paid" class="pay-opt active" onclick="setPaymentMode('paid')">FULLY PAID</div>
                    <div id="opt-deposit" class="pay-opt" onclick="setPaymentMode('deposit')">DEPOSIT ONLY</div>
                </div>
            </div>

            <div id="deposit-fields" style="display: none;" class="form-group">
                <label>Amount Paid Now</label>
                <input type="number" id="deposit-input" placeholder="0.00" step="0.01">
            </div>

            <button class="action-btn" onclick="addOrder()">Track Preorder</button>
        </div>

        <div id="grouped-order-list"></div>

        <div class="utility-row">
            <span class="util-link" onclick="copyData()">Export Backup</span>
            <span class="util-link" onclick="openRestoreModal()">Import Data</span>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-content">
            <h2>Import Data</h2>
            <textarea id="import-area" placeholder="Paste JSON here..."></textarea>
            <button class="action-btn" onclick="importData()">Apply Data</button>
            <button class="action-btn" style="background: #444;" onclick="closeRestoreModal()">Cancel</button>
        </div>
    </div>

    <script>
        const packCounts = {
            "3 Booster Blister": 3, "Elite Trainer Box": 9, "Booster Bundle": 6, "Sleeved Booster": 1,
            "Checklane Blister": 1, "Booster": 1, "Illustration Collection": 5, "Display Case": 216,
            "Display Box": 36, "Bundle Case": 60, "Pokemon Day": 3, "Tin": 4, "Poster": 10, "Pin": 5,
            "ex Box": 4, "Sticker": 3, "Gym Leader": 2, "3-Pack": 3, "Mini Tin": 2, "Advent Calendar": 8,
            "Strategy Box": 7, "Collector Chest": 6
        };

        const catalogs = {
            ascended: {
                title: "MEGA EVOLUTION: ASCENDED HEROES",
                items: [
                    { name: "Booster Display Case (216 Packs)", date: "2026-01-30" },
                    { name: "Booster Display Box (36 Packs)", date: "2026-01-30" },
                    { name: "Elite Trainer Box (9 Packs)", date: "2026-02-20" },
                    { name: "Pokémon Center ETB (11 Packs)", date: "2026-02-20" },
                    { name: "Booster Bundle (6 Packs)", date: "2026-04-24" },
                    { name: "Mega Charizard Tin (4 Packs)", date: "2026-02-20" },
                    { name: "Mega Lucario Tin (4 Packs)", date: "2026-02-20" },
                    { name: "Premium Poster Collection (10 Packs)", date: "2026-03-20" },
                    { name: "Mega Starter ex Box (4 Packs)", date: "2026-04-24" },
                    { name: "Sleeved Booster Pack (1 Pack)", date: "2026-01-30" },
                    { name: "3-Pack Blister (3 Packs)", date: "2026-01-30" },
                    { name: "Premium Checklane Blister (1 Pack)", date: "2026-01-30" },
                    { name: "Mini Tin Display (20 Packs)", date: "2026-03-20" },
                    { name: "Illustration Collection (5 Packs)", date: "2026-03-20" },
                    { name: "Gym Leader Collection (2 Packs)", date: "2026-01-30" },
                    { name: "Tech Sticker Collection (3 Packs)", date: "2026-01-30" },
                    { name: "Pokémon Day 2026 Collection (3 Packs)", date: "2026-02-27" },
                    { name: "First Partners Deluxe Pin (5 Packs)", date: "2026-03-20" }
                ]
            },
            order: {
                title: "MEGA EVOLUTION: PERFECT ORDER",
                items: [
                    { name: "Perfect Order Checklane Blister (1 Pack)", date: "2026-06-15" },
                    { name: "Perfect Order 3 Booster Blister (3 Packs)", date: "2026-06-15" },
                    { name: "Perfect Order Elite Trainer Box (9 Packs)", date: "2026-06-15" },
                    { name: "Perfect Order Booster Bundle (6 Packs)", date: "2026-08-20" },
                    { name: "Perfect Order Booster (1 Pack)", date: "2026-06-15" },
                    { name: "Perfect Order Sleeved Booster (1 Pack)", date: "2026-06-15" },
                    { name: "First Partner Illustration Collection - Series 1 (5 Packs)", date: "2026-07-10" }
                ]
            }
        };

        let currentTheme = 'ascended';
        let paymentMode = 'paid';
        let expandedGroups = new Set();
        let orders = JSON.parse(localStorage.getItem('tcgOrders_v2')) || [];

        function setPaymentMode(mode) {
            paymentMode = mode;
            document.getElementById('opt-paid').className = mode === 'paid' ? 'pay-opt active' : 'pay-opt';
            document.getElementById('opt-deposit').className = mode === 'deposit' ? 'pay-opt active' : 'pay-opt';
            document.getElementById('deposit-fields').style.display = mode === 'deposit' ? 'block' : 'none';
        }

        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('tcgTheme_current', theme);
            document.body.setAttribute('data-theme', theme);
            document.getElementById('app-title').innerText = catalogs[theme].title;
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${theme}`));

            const select = document.getElementById('product-select');
            select.innerHTML = catalogs[theme].items.map(i => `<option value="${i.name}" data-date="${i.date}">${i.name}</option>`).join('');
            updateDefaultDate();
            renderOrders();
        }

        function updateDefaultDate() {
            const opt = document.getElementById('product-select').selectedOptions[0];
            if (opt) document.getElementById('store-date').value = opt.dataset.date;
        }

        function addOrder() {
            const product = document.getElementById('product-select').value;
            const store = document.getElementById('store-input').value;
            const qty = parseInt(document.getElementById('qty-input').value) || 1;
            const totalPrice = parseFloat(document.getElementById('price-input').value) || 0;
            const storeDate = document.getElementById('store-date').value;
            const deposit = paymentMode === 'deposit' ? (parseFloat(document.getElementById('deposit-input').value) || 0) : totalPrice;

            if(!store) return alert("Enter retailer");

            let packs = 0;
            for (let key in packCounts) { if (product.includes(key)) { packs = packCounts[key]; break; } }
            if (product.includes("Pokémon Center")) packs = 11;

            orders.push({
                id: Date.now(),
                theme: currentTheme,
                product, store, qty,
                totalPrice,
                amountPaid: deposit,
                totalPacks: packs * qty,
                storeDate,
                status: 'Ordered',
                tracking: ''
            });

            saveData();
            renderOrders();
            document.getElementById('store-input').value = '';
            document.getElementById('price-input').value = '';
            document.getElementById('deposit-input').value = '';
        }

        function renderOrders() {
            const list = document.getElementById('grouped-order-list');
            list.innerHTML = "";
            const themeOrders = orders.filter(o => o.theme === currentTheme);

            let totalPacks = 0, totalCommitted = 0, totalOwing = 0;
            themeOrders.forEach(o => {
                totalPacks += o.totalPacks;
                totalCommitted += o.totalPrice;
                totalOwing += (o.totalPrice - o.amountPaid);
            });

            document.getElementById('total-packs').innerText = totalPacks;
            document.getElementById('total-spend').innerText = "$" + totalCommitted.toFixed(2);
            document.getElementById('total-owing').innerText = "$" + totalOwing.toFixed(2);
            document.getElementById('avg-ppp').innerText = totalPacks > 0 ? "$" + (totalCommitted / totalPacks).toFixed(2) : "$0.00";

            document.getElementById('hit-ar').innerText = Math.floor(totalPacks / 6);
            document.getElementById('hit-sar').innerText = Math.floor(totalPacks / 15);
            document.getElementById('hit-gold').innerText = Math.floor(totalPacks / 50);

            const coverage = Math.round((new Set(themeOrders.map(o => o.product)).size / catalogs[currentTheme].items.length) * 100) || 0;
            document.getElementById('coverage-perc').innerText = coverage + "%";
            document.getElementById('coverage-progress').style.width = coverage + "%";

            const groups = {};
            themeOrders.forEach(o => { if(!groups[o.product]) groups[o.product] = []; groups[o.product].push(o); });

            Object.keys(groups).forEach(name => {
                const groupOrders = groups[name];
                const isExpanded = expandedGroups.has(name);
                const gDiv = document.createElement('div');
                gDiv.className = `order-group ${isExpanded ? 'expanded' : ''}`;
                
                const groupOwing = groupOrders.reduce((s, o) => s + (o.totalPrice - o.amountPaid), 0);

                gDiv.innerHTML = `
                    <div class="group-header" onclick="toggleGroup('${name.replace(/'/g, "\\'")}')">
                        <div class="group-title">${name}</div>
                        <div class="group-stats">
                            <div>${groupOrders.reduce((s,o)=>s+o.qty,0)} Units</div>
                            ${groupOwing > 0 ? `<div style="color:var(--danger)">Owing: $${groupOwing.toFixed(2)}</div>` : `<div style="color:var(--status-arrived)">Fully Paid</div>`}
                        </div>
                    </div>
                    <div class="group-details">
                        ${groupOrders.map(o => `
                            <div class="sub-order-card">
                                <div class="sub-header">
                                    <span>${o.store}</span>
                                    ${o.totalPrice - o.amountPaid > 0 ? `<span class="debt-tag">Owing: $${(o.totalPrice - o.amountPaid).toFixed(2)}</span>` : `<span class="paid-tag">Paid</span>`}
                                </div>
                                <div class="sub-meta">
                                    <span>${o.qty}x | $${o.totalPrice.toFixed(2)}</span>
                                    <select onchange="updateStatus(${o.id}, this.value)">
                                        <option ${o.status==='Ordered'?'selected':''}>Ordered</option>
                                        <option ${o.status==='Shipped'?'selected':''}>Shipped</option>
                                        <option ${o.status==='Arrived'?'selected':''}>Arrived</option>
                                    </select>
                                </div>
                                <input type="text" class="tracking-input" placeholder="Tracking #" value="${o.tracking}" onchange="updateTracking(${o.id}, this.value)">
                                <button onclick="deleteOrder(${o.id})" style="background:none; border:none; color:var(--danger); font-size:0.6rem; margin-top:5px; cursor:pointer;">REMOVE ORDER</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                list.appendChild(gDiv);
            });
        }

        function toggleGroup(n) { expandedGroups.has(n) ? expandedGroups.delete(n) : expandedGroups.add(n); renderOrders(); }
        function updateStatus(id, s) { orders.find(o=>o.id===id).status = s; saveData(); renderOrders(); }
        function updateTracking(id, t) { orders.find(o=>o.id===id).tracking = t; saveData(); }
        function deleteOrder(id) { orders = orders.filter(o=>o.id!==id); saveData(); renderOrders(); }
        function saveData() { localStorage.setItem('tcgOrders_v2', JSON.stringify(orders)); }
        function copyData() { navigator.clipboard.writeText(JSON.stringify(orders)); alert("Backup copied!"); }
        function openRestoreModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeRestoreModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function importData() { 
            try { orders = JSON.parse(document.getElementById('import-area').value); saveData(); setTheme(currentTheme); closeRestoreModal(); } 
            catch(e) { alert("Invalid data"); } 
        }

        setTheme('ascended');
    </script>
</body>
</html>
